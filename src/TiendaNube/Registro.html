<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace a Font Awesome (para los íconos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Document</title>
</head>

<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">


                <a class="navbar-brand" href="#"><img src="../img/logo2.png" alt="logo" id="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container login">
            <form class="form">
                <h4 class="text-center">Registrarme</h4>
                <div class="row">

                    <div class="col-12 d-flex flex-column flex-sm-column flex-md-row flex-lg flex-xl-row columnas">
                        <div class="col-6 colum1">
                            <div class="dni">

                                <div class="input-bs">
                                    <select class="form-control form-select form-select-sm" name="DocumentType"
                                        id="tipo_documento" data-val="true" data-val-required="El campo es requerido">
                                        <option value="" selected="selected">Tipo</option>
                                        <option value="dni">DNI</option>
                                        <option value="cuil">CUIL</option>
                                        <option value="cuit">CUIT</option>


                                    </select>
                                    <span class="text-danger field-validation-valid" data-valmsg-for="DocumentType"
                                        data-valmsg-replace="true"></span>


                                </div>

                                <div class="input-bx ">
                                    <input type="password" required="required" />
                                    <span>N° de documento</span>
                                </div>
                                <span class="text-danger field-validation-valid" data-valmsg-for="DocumentNumber" data-valmsg-replace="true"></span>
                            </div>
                            <div class="dnu">
                                <div class="input-br">
                                    <div id="razon_social" class="input-br" style="display: none;">
                                        <input type="text" required="required" />
                                        <span>Razon Social</span>
                                    </div>

                                </div>
                                <div class="input-br">
                                    <select ayuda="Provincia del domicilio de facturación"
                                        class="form-control form-select form-select-sm" name="City" id="provincia"
                                        data-val="true" data-val-required="El campo es requerido">
                                        <option value="" selected="selected">Provincias</option>
                                        <option value="B">BUENOS AIRES</option>
                                        <option value="C">CAPITAL FEDERAL</option>
                                        <option value="K">CATAMARCA</option>
                                        <option value="H">CHACO</option>
                                        <option value="U">CHUBUT</option>
                                        <option value="X">CORDOBA</option>
                                        <option value="W">CORRIENTES</option>
                                        <option value="E">ENTRE RIOS</option>
                                        <option value="P">FORMOSA</option>
                                        <option value="Y">JUJUY</option>
                                        <option value="L">LA PAMPA</option>
                                        <option value="F">LA RIOJA</option>
                                        <option value="M">MENDOZA</option>
                                        <option value="N">MISIONES</option>
                                        <option value="Q">NEUQUEN</option>
                                        <option value="R">RIO NEGRO</option>
                                        <option value="A">SALTA</option>
                                        <option value="J">SAN JUAN</option>
                                        <option value="D">SAN LUIS</option>
                                        <option value="Z">SANTA CRUZ</option>
                                        <option value="S">SANTA FE</option>
                                        <option value="G">SANTIAGO DEL ESTERO</option>
                                        <option value="V">TIERRA DEL FUEGO</option>
                                        <option value="T">TUCUMAN</option>
                                    </select>
                                </div>
                                <span class="text-danger field-validation-valid" data-valmsg-for="City"
                                    data-valmsg-replace="true"></span>
                                <div class="input-br">
                                    <select ayuda="Provincia del domicilio de facturación"
                                        class="form-control form-select form-select-sm" type="text" name="Location"
                                        id="localidad" class="form-control" value="" data-val="true"
                                        data-val-required="El campo es requerido">
                                        <option value="" selected="selected">Localidad</option>
                                        <option value="m">Monte Grande</option>

                                    </select>
                                </div>
                                <span class="text-danger field-validation-valid" data-valmsg-for="Location"
                                    data-valmsg-replace="true"></span>
                                <div class="input-br">
                                    <input type="password" required="required" type="text" name="CPA" id="cp" value=""
                                        data-val="true" />
                                    <span>Codigo postal</span>
                                </div>
                                <span class="text-danger field-validation-valid" data-valmsg-for="CPA"
                                    data-valmsg-replace="true"></span>
                                <div class="input-br">
                                    <input type="password" required="required" />
                                    <span>Dirección(calle, altura, piso y dto)</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 colum2">

                            <div class="contra">

                                <div class="input-br">
                                    <input  required="required" ayuda="Teléfono de contacto" type="tel"
                                        name="CellPhone" id="telefono" value="" data-val="true"
                                        data-val-required="El campo es requerido" />
                                    <span>Celular</span>
                                </div>
                                <span class="text-danger field-validation-valid" data-valmsg-for="CellPhone"
                                    data-valmsg-replace="true">error en el celular</span>
                            </div>

                                <div class="contra">

                                    <div class="input-br">
                                        <input type="email" required="required" ayuda="Escriba su correo electrónico"
                                            type="text" name="Email" value="" data-val="true"
                                            data-val-required="El campo es requerido" />
                                        <span>Correo electrónico</span>
                                    </div>
                                    <span class="text-danger field-validation-valid" data-valmsg-for="Email"
                                        data-valmsg-replace="true">error en el correo</span>
                                </div>  

                                <div class="contra">
                                    <div class="input-br">
                                        <input type="password" required="required" id="exampleInputPassword1" name="password"
                                            value="" />
                                        <span>Contraseña</span>
                                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                                    </div>
                                    <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true">error en la contraseña</span>

                                </div>


                            <div class="contra">

                                <div class="input-br">
                                    <input type="password" required="required" id="exampleInputPassword2" />
                                    <span>Confirmar contraseña</span>
                                    <i class="bi bi-eye-slash" id="togglePassword1"></i>
                                </div>
                                <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true">error en la contraseña</span>
                            </div>

                        </div>

                    </div>
                </div>
                <br>

                <button type="submit" class="btn boton" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Registrarme</button>
                <hr>

                <p class="text-center regist">¿Ya ténes cuenta? <a href="#">Iniciar seción</a></p>
            </form>
        </div>
    </main>
    </main>
    <script>
        // Mostrar u ocultar el campo de Razón Social según la selección en el campo Tipo
        document.getElementById("tipo_documento").addEventListener("change", function () {
            var tipo_documento = this.value;
            if (tipo_documento === "cuit") {
                document.getElementById("razon_social").style.display = "block";
            } else {
                document.getElementById("razon_social").style.display = "none";
            }
        });
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#exampleInputPassword1');
        const togglePassword1 = document.querySelector('#togglePassword1');
        const password1 = document.querySelector('#exampleInputPassword2');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        togglePassword1.addEventListener('click', function (e) {
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });


    </script>

    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

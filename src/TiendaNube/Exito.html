<head>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Static Modal</title>
  <!-- Incluir Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
    
    
            <a class="navbar-brand" href="#"><img src="../img/logo2.png" alt="logo" id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
    
              </ul>
    
            </div>
          </div>
        </nav>
      </header>

<!-- Modal estático -->
<div class="modal " tabindex="-1" style="display: block;">
  <div class="modal-dialog section">
    <div class="modal-content ">
      <div class="header-modal">
        <h5 class="modal-title text-center">¡Configuración realizada exitosamente!</h5>
        
      </div>
      <div class="body-modal">
        <p>Ahora podés continuar desde Tiendanube..</p>
      </div>
      <div class="footer-modal">
        <button type="button" class="btn boton1" data-bs-dismiss="modal">Continuar</button>
        <button type="button" class="btn boton">Ir a MiCorreo</button>
      </div>
    </div>
  </div>
</div>

<!-- Incluir Bootstrap JS (jQuery requerido) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

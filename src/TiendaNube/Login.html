<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Enlace a Font Awesome (para los íconos) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <title>Document</title>
</head>

<body class="body">
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">


        <a class="navbar-brand" href="#"><img src="../img/logo2.png" alt="logo" id="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container login1">
      <form action="/tiendanube/LoginUserCA" enctype="multipart/form-data" class="forml">
        <h4 class="text-center">Ingresá a tu cuenta</h4>
        <div class="input-bz">
          <input type="text" required="required" name="Username" id="inputPassword" data-val="true"
            data-val-required="El campo es requerido" />
          <span>Correo electrónico</span>

        </div>
        <span class="text-danger field-validation-valid" data-valmsg-for="Username" data-valmsg-replace="true"></span>

        <div class="input-bz">

          <input type="password" required="required" id="exampleInputPassword1" name="Password" id="Password"
            data-val="true" data-val-required="El campo es requerido" />
          <span>Contraseña</span>

        </div>
        <div class="valid">
          <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
          <a class="text-end" href="https://www.correoargentino.com.ar/MiCorreo/public/password/reset">¿Olvidaste tu contraseña?</a>

        </div>
        <i class="bi bi-eye-slash" id="togglePassword3"></i>


        <button type="submit" class="btn boton1" id="Ingresa"
          title="Si ya tenés usuario y contraseña accedé desde aquí">Ingresar</button>
        <hr>
        <p class="text-center regist">¿Aún no tenes cuenta? <a href="@Url.Action(" RegisterUserCA", "tiendanube"
            )">Registrame</a></p>
      </form>
    </div>
  </main>



  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const togglePassword = document.querySelector('#togglePassword3');
    const password = document.querySelector('#exampleInputPassword1');


    togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });


  </script>
</body>

</html>
